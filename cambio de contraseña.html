<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="cambiar.png" alt="Cambiar Contraseña" class="logo">
    <h1>Cambiar Contraseña</h1>
</header>
<main>
    <section id="cambiar">
        <h2>Escribe tu nueva contraseña</h2>
        <form onsubmit="cambiarPassword(event)">
            <label for="nuevaPassword">Nueva Contraseña</label>
            <input type="password" id="nuevaPassword" placeholder="Nueva contraseña" required>

            <label for="confirmarPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmarPassword" placeholder="Confirmar contraseña" required>

            <button type="submit">Actualizar Contraseña</button>
        </form>
        <p><a href="login.html">Volver al inicio de sesión</a></p>
    </section>
</main>
<footer>
    <p>Desarrollado para emergencias. Use esta app con responsabilidad.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
