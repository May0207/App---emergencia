<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - App de Emergencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="login.png" alt="Icono de emergencia" class="logo">
  <h1>Iniciar Sesión</h1>
</header>
<main>
  <section id="login">
    <h2>Accede a tu Cuenta</h2>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="emailLogin" placeholder="ejemplo@correo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="passwordLogin" placeholder="Contraseña" required>

    <button onclick="iniciarSesion()">Iniciar Sesión</button>
    <p>¿No tienes una cuenta? <a href="index.html">Regístrate</a></p>
    <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p> <!-- Enlace agregado -->
  </section>
</main>
<footer>
  <p>Desarrollado para emergencias. Use esta app con responsabilidad.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
