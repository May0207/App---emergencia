<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="recuperar.png" alt="Recuperar Contraseña" class="logo">
  <h1>Recuperar Contraseña</h1>
</header>
<main>
  <section id="recuperar">
    <h2>Ingrese su correo electrónico</h2>
    <form onsubmit="recuperarPassword(event)">
      <label for="emailRecuperar">Correo Electrónico</label>
      <input type="email" id="emailRecuperar" placeholder="ejemplo@correo.com" required>
      <button type="submit">Enviar</button>
    </form>
    <p><a href="login.html">Volver al inicio de sesión</a></p>
  </section>
</main>
<footer>
  <p>Desarrollado para emergencias. Use esta app con responsabilidad.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
