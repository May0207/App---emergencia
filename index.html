<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - App de Emergencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="index.png" alt="Icono de emergencia" class="logo">
  <h1>Registro de Usuario</h1>
</header>
<main>
  <section id="registro">
    <h2>Crear una Cuenta</h2>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Tu Nombre" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" placeholder="Tu Apellido" required>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" required>

    <label for="contacto">Teléfono de Contacto de Emergencia</label>
    <input type="tel" id="contacto" placeholder="Número de teléfono" pattern="[0-9]{9}" required>
    <small>Ingresa solo números (9 dígitos).</small>

    <button onclick="registrarUsuario()">Registrarse</button>
    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
  </section>
</main>
<footer>
  <p>Desarrollado para emergencias. Use esta app con responsabilidad.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
