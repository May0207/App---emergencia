<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - App de Emergencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src= "index.png" alt="Icono de emergencia" class="logo">
  <h1>App de Emergencias</h1>
  <p>Actúa rápido en situaciones de emergencia</p>
</header>
<main>
  <section id="registro">
    <h2>Registro de Usuario</h2>
    <label for="nombre">Nombre Completo</label>
    <input type="text" id="nombre" placeholder="Tu Nombre">

    <label for="contacto">Teléfono de Contacto de Emergencia</label>
    <input type="tel" id="contacto" placeholder="Número de teléfono" pattern="[0-9]{9}" required>
    <small>Ingresa solo números (9 dígitos).</small>

    <button onclick="registrarUsuario()">Registrarse</button>
  </section>
</main>
<footer>
  <p>Desarrollado para emergencias. Use esta app con responsabilidad.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
