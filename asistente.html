<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente de Emergencia</title>
  <link rel="stylesheet" href="styles.css">  <!-- Vinculación con el archivo styles.css -->
</head>
<body>
<header>
  <img src="asistente.png" alt="Icono de asistencia" class="logo">
  <h1>Asistente de Emergencia</h1>
</header>
<main>
  <section id="asistente">
    <h2>Describe el problema</h2>
    <textarea id="descripcion" rows="5" cols="40" placeholder="Escribe aquí los detalles de la emergencia"></textarea>
    <button onclick="evaluarSituacion()">Evaluar Situación</button>

    <!-- Contenedor para mostrar mensajes de confirmación -->
    <div id="mensajeEvaluacion" style="display: none;"></div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
